syntax = "proto3";

import "google/protobuf/timestamp.proto";

package servers_api;

option go_package = "deimos.servers_api.v1;servers_apiv1";

service ServersAPI {
  rpc CreateServer(CreateServerRequest) returns (CreateServerResponse) {};
  rpc UpdateServer(UpdateServerRequest) returns (UpdateServerResponse) {};
  rpc GetServer(GetServerRequest) returns (GetServerResponse) {};
  rpc GetServersList(GetServersListRequest) returns (GetServersListResponse) {};
}


message CreateServerRequest {
  string ip = 1;
  string port = 2;
  string username = 3;
  string password = 4;
  string private_key = 5;
  string display_name = 6;
}

message CreateServerResponse {
  string id = 1; 
}

message UpdateServerRequest {
  string id = 1;
  string ip = 2;
  string port = 3;
  string username = 4;
  string password = 5;
  string name = 6;
}
  
message UpdateServerResponse {
  string id = 1; 
}

message GetServerRequest {
  string id = 1;
}

message GetServerResponse {
  string id = 1;
  string ip = 2;
  string port = 3;
  string username = 4;
  string password = 5;
  string name = 6;
  google.protobuf.Timestamp created_at = 7;
}

message GetServersListRequest {}

message GetServersListResponse {
  repeated ServerSummary servers = 1;
}

message ServerSummary {
  string id = 1;
  string name = 2;
  string ip = 3;
  google.protobuf.Timestamp created_at = 4;
}
